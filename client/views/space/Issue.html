<template name="Issue">
    <tr class="clinto-issue-container">
        <td class="clinto-issue-votes">{{votes}}</td>
        <td class="clinto-issue-content">{{issue}}</td>
        <td class="issue-controls">
            <button class="btn btn-default clinto-upvote-button {{upvoteClass}}">Upvote</button>
        </td>
    </tr>
</template>
