<template name="spaceView">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">{{name}}
                <span class="badge">{{countIssues}}</span>
                <div class="clinto-space-join-code pull-right">Join Code: {{code}}</div>
            </h3>

        </div>

        {{#if countIssues}}
        <div class="panel-body">

            <table class="table table-hover clinto-issue-list">
                <thead>
                    <tr>
                        <th>Issue</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each findIssues}}
                        <tr class="clinto-issue-container">
                            <td class="clinto-issue-content">{{issue}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

        </div>
        {{/if}}

    </div>

    <div class="panel panel-default">

        <div class="panel-body">
            <form class="form-inline clinto-issue-create-form">
                <div class="form-group">
                    <input class="form-control input-lg clinto-issue-input" type="text" id="issueInput" placeholder="Issue">
                </div>
                <button class="btn btn-default btn-lg" type="submit">Add</button>
            </form>
        </div>
        <div class="panel-footer">
            Try to be nice!
        </div>
    </div>

</template>
